<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <link rel="icon" type="image/png" href="img/icons8-scanner-24.png" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Raleway" rel="stylesheet">
  <title>Autómata a Pilas</title>
</head>

<body>
  <header>
    <div class="header">
      <div class="logo">
        <img src="img/icons8_scanner_100px.png" class="logo_img" alt="logo">
        <p class="logo_font">Autómata a Pilas</p>
      </div>
    </div>
  </header>

  <section>
    <div class="gcontent">
      <div class="content">
        <div class="title">
          <p>Descripción</p>
        </div>
        <div class="text">
          <p>
            Esta herramienta permite reconocer expresiones parentizadas, en este caso especificamente
            <span class="format">if, else, endif, while y endwhile</span>.
          </p>
        </div>
      </div>

      <div>
        <div class="content">
          <form class="form_code">
            <label for="textarea_code" class="text">Digite el código aqui:</label>
            <textarea name="textarea_code" id="textarea_code" cols="30" rows="10"
              placeholder="Ingrese el código..."></textarea>
            <br></br>
            <!---El boton que abrira el modal-->
            <button type="button" onclick="getText()" class="btn_submit" id="OpenModal">Escanear</button>

            <!-- El modal -->
            <div id="miModal" class="modal">

              <!-- Contenido modal -->
              <div class="modal-content">
                <span class="close">&times;</span>
                
                <p id="textoModal">Ingresa algun texto para escanear :c</p>
                <div style="clear: both"></div>
              </div>
              
            </div>
            <!--Fin modal-->
            <br></br>
            <input type="file" class="btn_submit" id="file-input">
          </form>
        </div>

      </div>
    </div>
  </section>
  <footer>
    <div class="footer">
      <p class="text_footer">Copyright &copy; Facultad de Ingeniería de Sistemas - UNMSM 2019</p>
    </div>
  </footer>
  <script src="automata.js"></script>
</body>

</html>
